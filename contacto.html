<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Ponete en contacto con Brilla. Respondemos todas tus consultas sobre nuestros accesorios.">
    <meta name="keywords" content="contacto, consulta, accesorios, Brilla">
    <meta name="author" content="Yanel Yapura">
    <title>Contacto | Brilla</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" aria-label="Ir al inicio">
                <img src="img/BRILLA_Horitzontal.png" alt="Logo Brilla" width="300">
            </a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="testimonios.html">Testimonios</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                            href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <section class="text-center fade-in">
            <h1 class="mb-4">Contacto</h1>
            <p class="lead">¿Tenés dudas o querés hacernos una consulta? Escribinos, ¡nos encanta saber de vos!</p>
        </section>

        <section class="row justify-content-center mt-4">
            <div class="col-md-8 fade-in">
                <form role="form" aria-label="Formulario de contacto">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required aria-required="true"
                            aria-label="Nombre completo">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required aria-required="true"
                            aria-label="Correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required
                            aria-required="true" aria-label="Mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <p class="mb-0">&copy; 2025 Brilla. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            elements.forEach(el => {
                el.style.animationPlayState = 'paused';
                observer.observe(el);
            });
        });
    </script>
</body>

</html>
